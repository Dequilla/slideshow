<html>
<head>
    <!-- Slideshows - start -->
    <script src="./jQuery/jquery-3.2.1.min.js"></script>
    <script src="./slideshow/slideshow.js"></script>
    <meta name="slideshow" theme="original" />
    <!-- Slideshows - end -->

    <style>
        html {
            font-family: sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .big-header {
            font-size: 3em;
            width: 36%;
            margin: 50px auto;
        }

        .full-size-slider-demo {
            width: 100%;
            height: 80%;
            margin: 0;
        }

        .small-size-slider-demo {
            width: 600px;
            height: 300px;
            margin: 0 auto;
        }

        .information {
            width: 30%;
            margin: 0px auto;
            margin-bottom: 20px;
            text-align: center;
        }

        .information p {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="big-header">Dequillas simple slideshows!</h1>
    </header>
    <div class="full-size-slider-demo">
        <div class="slideshow" data-slide-name="big" data-slide-src="slideshow/slideshows/big-responsive/big-responsive.json">
        </div>
    </div>
    <div class="information">
        <p>
            They can be BIG and responsive!
        </p>
    </div>
    <div class="small-size-slider-demo">
        <div class="slideshow" data-slide-name="small" data-slide-src="slideshow/slideshows/small-static/small-static.json">
        </div>
    </div>
    <div class="information">
        <p>
            Or small and static!
        </p>
    </div>
</body>
</html>
